<!DOCTYPE html>
<html lang="es">
<head>

<body>

  <section id="vista-inicio" class="vista-principal activa">

  <script src="script.js?v=2.0"></script>

  <script>
    // Carga inicial de KG
    fetch('kg/kg.html').then(r=>r.text()).then(h=>{
        document.getElementById('kg-wrapper').innerHTML=h;
        let s=document.createElement('script'); s.src='kg/kg.js?v='+Date.now();
        s.onload=()=>{if(typeof initKg==='function')initKg()}; document.body.appendChild(s);
    });
    // Carga inicial de DEUDA
    fetch('deuda/deuda.html').then(r=>r.text()).then(h=>{
        document.getElementById('deuda-wrapper').innerHTML=h;
        let s=document.createElement('script'); s.src='deuda/deuda.js?v='+Date.now();
        s.onload=()=>{if(typeof initDeuda==='function')initDeuda()}; document.body.appendChild(s);
    });
  </script>

</body>
</html>
